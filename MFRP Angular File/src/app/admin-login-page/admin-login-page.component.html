<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="block">
    <div class="text"><h6>LOGIN PAGE</h6></div>
    
    <div class="card">
      <div class="image">
        <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png"
          style="width: 200px;height: 200px;">
      </div>
  
      <form [formGroup]='loginForm' class='login-container' (ngSubmit)="login()">
        <p [ngClass]="{'has-error': isSubmitted && formControls['email'].errors}">
            <label for="email">User Name :</label><br>
            <input type="email" placeholder="user name" #email formControlName="email" id="email">
        </p>
        <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
            <div *ngIf="formControls['email'].errors['required']">user name is required</div>
        </div>
        <p [ngClass]="{'has-error':isSubmitted && formControls['password'].errors}">
          <label for="password">password :</label><br>
            <input type="password" placeholder="password" #password formControlName="password" id="password">
        </p>
        <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
            <div *ngIf="formControls['password'].errors['required']">password is required</div>
        </div>
        <div class="button ">
          <button class="btn btn-success" (click)="get(email.value,password.value)" (click)="nextpage()" type="submit" [disabled]="loginForm.invalid">LOG IN</button>&nbsp;&nbsp;
          <a routerLink="/home"><button class="btn btn-success" >HOME</button></a>
        </div>
    </form>
    </div>
  </div>
