<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="button">
    <a routerLink="/adminData"><button class="btn btn-success btn-sm">back</button></a>
  </div>


  <div class="searchBox">
      <div class="div">
        <label class="searchText">Enter doctor name to check all appointment details :</label>&nbsp;
        <input type="search" #phoneNumber class="searchInput">
      </div>
      <br>
      <div class="div">
        <label class="searchText">Select date :</label>&nbsp;
        <input type="date" #date class="searchInput">
      </div>
      <br>
      <div class="div">
        <button (click)="get(phoneNumber.value,date.value)" class="btn btn-success btn-sm">search</button>
      </div>

  </div>




  <div class="tableBox">


    <table class="content-table">
      <thead>
        <tr>
          <th (click)="sortName('name')">NAME</th>
          <th>PHONE NUMBER</th>
          <th>DATE</th>
          <th (click)="sortspecialization('specialization')">SPECIALIZATION</th>
          <th (click)="sortName('doctorName')">DOCTOR NAME</th>
          <th>TIME SLOT</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of sampleData1 ">
          <td>{{obj.name}}</td>
          <td>{{obj.PhoneNumber}}</td>
          <td>{{obj.date}}</td>
          <td>{{obj.specialization}}</td>
          <td>{{obj.doctorName}}</td>
          <td>{{obj.timeSlot}}</td>
          <td><i (click)="deleteProduct(obj._id)" class="fa fa-trash" style="font-size:20px;color:red;"></i></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
