<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div>
        <a routerLink="/patientspage"><button class="btn btn-success btn-sm">go back to patients page</button></a>
    </div>
    <div class="container">
        <div class="title">
            Book An Appointment
        </div>
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="user-details">
                <div class="inputBox">
                    <label for="name" class="details">Full Name :</label>
                    <input type="text" name="name" ngModel placeholder="Full Name" id="name" required>
                </div>
                <div class="inputBox">
                    <label for="phoneNumber" class="details">PhoneNumber :</label>
                    <input type="text" name="PhoneNumber" ngModel placeholder="Phone Number" id="phoneNumber" required>
                </div>
                <div class="inputBox">
                    <label for="date" class="details">Date :</label>
                    <input type="date" name="date" ngModel id="date" required>
                </div>
                <div class="inputBox">
                    <label for="specialization" class="details">Specialization :</label>
                    <select ngModel name="specialization" (change)="selectChangeHandler($event)" id="specialization" required>
                        <option>Select department</option>
                        <option *ngFor="let wow of sampleData2">
                            {{wow.specialization}}
                        </option>
                    </select>
                </div>
                <div class="inputBox">
                    <label for="doctor" class="details">Doctor :</label>
                    <select ngModel name="doctorName" id="doctor" required>
                        <option>Select Doctor --</option>
                        <ng-container *ngFor="let wow1 of sampleData2">
                            <ng-container *ngIf="selectedDay===wow1.specialization">
                                <option>{{wow1.doctor1}}</option>
                                <option>{{wow1.doctor2}}</option>
                                <option>{{wow1.doctor3}}</option>
                                <option>{{wow1.doctor4}}</option>
                                <option>{{wow1.doctor5}}</option>
                            </ng-container>
                        </ng-container>
                    </select>
                </div>
                <div class="inputBox">
                    <label for="timeSlot" class="details">Time Slot :</label>
                    <select ngModel name="timeSlot" id="timeSlot" required>
                        <option>9:00 AM TO 10:30AM</option>
                        <option>11:30AM TO 1:00 PM</option>
                        <option>3:00PM TO 4PM</option>
                        <option>5:00PM TO 6:30PM</option>
                    </select>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-success" [disabled]="userPost.invalid">submit data</button>
                </div>
            </div>
        </form>
    </div>
    <div class="searchBox">
        <div>
            <label class="searchText">Enter your mobile number to check and update appointment details -</label>
        </div>
        <div>
            <input type="search" #phoneNumber class="searchInput">&nbsp;
            <button (click)="get(phoneNumber.value)" class="btn btn-success">click</button>
        </div>
    </div>
    
    
    
    <div  class="elseText" *ngIf="how">{{elseText}}</div>

    <div class="tableBox">
        
        
        <table class="content-table" *ngIf="bow">
            <thead>
                <tr>
                    <th>name</th>
                    <th>phone number</th>
                    <th>date</th>
                    <th>specialization</th>
                    <th>doctorName</th>
                    <th>timeSlot</th>
                    <th>options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let obj of sampledata4">
                    <td>{{obj.name}}</td>
                    <td>{{obj.PhoneNumber}}</td>
                    <td>{{obj.date}}</td>
                    <td>{{obj.specialization}}</td>
                    <td>{{obj.doctorName}}</td>
                    <td>{{obj.timeSlot}}</td>
                    <td><a routerLink="/formTable/{{obj._id}}">
                            <i class="fa fa-edit" style="font-size:20px;color:blue;"></i>
                        </a></td>
                </tr>
            </tbody>
        </table>
    </div>




    <!-- *ngIf="cat" -->
    <!-- *ngIf="dog" -->





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
